<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes/No Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
    }

    .button {
      width: 150px;
      height: 70px;
      text-align: center;
      line-height: 70px;
      cursor: pointer;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }

    #yes {
      background: linear-gradient(to bottom, #1db954, #168f4b);
    }

    #no {
      background: linear-gradient(to bottom, #e74430, #c93d36);
    }
  </style>
</head>
<body>

  <div id="yes" class="button" onclick="displayResult('yes')">Yes</div>
  <div id="no" class="button" onclick="displayResult('no')">No</div>

  <script>
    function displayResult(answer) {
      speak(answer);
      alert(answer);
    }

    function speak(message) {
      const speech = new SpeechSynthesisUtterance(message);
      window.speechSynthesis.speak(speech);
    }
  </script>

</body>
</html>
